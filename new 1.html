            height: auto;
        }

        .gallery-item h3 {

            color: #333;
            padding: 10px;
            margin: 0;
            background-color: #f1f1f1;
        }

        footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 2px;
		}
		nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
